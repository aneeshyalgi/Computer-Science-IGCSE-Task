    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="realcode.js"></script>
    <title>Aneesh IGCSE Task</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="center"><div class="card-panel teal lighten-2"><h4><strong>Aneesh IGCSE Task</strong></h4></div></div>
            <div class="card-panel white">
            <h5> <strong>Choose a Device</strong></h5>
            <br>
            <form action="#">
                <p>
                   <label>
                      <input type="checkbox" class="filled-in"  id="Compact"/>
                      <span><strong>Compact Phone</strong></span>
                    </label>
                </p>
                <br>
                <p>
                    <label>
                       <input type="checkbox" class="filled-in" id="Clam Shell" />
                       <span><strong>Clam Shell Phone</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in" id="RoboPhone – 5-inch screen and 64GB memory" />
                       <span> <strong>RoboPhone – 5-inch screen and 64GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in"  id="RoboPhone – 6-inch screen and 256GB memory"/>
                       <span><strong>RoboPhone – 6-inch screen and 256GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in"  id="Y-Phone Standard – 6-inch screen and 64GB memory"/>
                       <span><strong>Y-Phone Standard – 6-inch screen and 64GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in" id="Y-Phone Deluxe – 6-inch screen and 256GB memory"/>
                       <span><strong>Y-Phone Deluxe – 6-inch screen and 256GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in"  id="RoboTab – 8-inch screen and 64GB memory"/>
                       <span><strong>RoboTab – 8-inch screen and 64GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in"  id="RoboTab – 10-inch screen and 128GB memory"/>
                       <span><strong>RoboTab – 10-inch screen and 128GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in"  id="Y-Tab Standard – 10-inch screen and 128GB memory"/>
                       <span><strong>Y-Tab Standard – 10-inch screen and 128GB memory</strong></span>
                     </label>
                 </p>
                 <br>
                 <p>
                    <label>
                       <input type="checkbox" class="filled-in"  id="Y-Tab Deluxe – 10-inch screen and 256GB memory"/>
                       <span><strong>Y-Tab Deluxe – 10-inch screen and 256GB memory</strong></span>
                     </label>
                 </p>
                 <br>
              </form>
            </div>
            <div class="card-panel white">
                <h5> <strong>Would you like to purchase a SIM?</strong></h5>
                <br>
                <form action="#">
                    <p>
                      <label>
                        <input name="group1" type="radio" id="nosim" checked />
                        <span><strong>No</strong></span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input name="group1" type="radio" id="sim"/>
                        <span><strong>Yes</strong></span>
                      </label>
                    </p>
                  </form>
            </div>
            <div class="card-panel white">
                <h5> <strong>Would you like a Standard or Luxury Case?</strong></h5>
                <br>
                <form action="#">
                    <p>
                      <label>
                        <input name="group2" type="radio" id="standard" checked />
                        <span><strong>Standard</strong></span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input name="group2" type="radio" id="luxury"/>
                        <span><strong>Luxury</strong></span>
                      </label>
                    </p>
                  </form>
            </div>
            <div class="card-panel white">
                <h5> <strong>What type of charger do you want?</strong></h5>
                <br>
                <form action="#">
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" id="car" />
                          <span><strong>Car</strong></span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" id="home"/>
                          <span><strong>Home</strong></span>
                        </label>
                      </p>
                  </form>
            </div>
            <div class="center">
                <button class="waves-effect waves-light btn-large" onclick="submit()" name="action"> <strong>Proceed to Checkout</strong>
                    <i class="material-icons right">shopping_cart</i>
                  </button>
                <br>
                <br>
            </div>
        </div>
    </body>
</body>
